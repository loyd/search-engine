<!DOCTYPE html>
<meta charset="utf-8">
<title>Search engine</title>
<link rel="stylesheet" href="style.css">
<script src="index.js" defer></script>

<script type="text/html" id="meta-tmpl">
  About <%total%> results<%current ? ', page ' + (current + 1) : ''%> (<%spent%> seconds)
</script>

<script type="text/html" id="entry-tmpl">
  <div class="entry">
    <div class="score"><%score%></div>
    <div class="info">
      <div class="title"><a href="<%url%>"><%title%></a></div>
      <div class="url"><%url%></div>
    </div>
  </div>
</script>

<script type="text/html" id="offset-tmpl">
  <%if (from > 0) {%>
    <div class="offset" data-offset="0">1</div>
  <%}%>
  <%if (from > 1) {%>
    <div class="offset" data-offset="<%(from-1) * limit%>">...</div>
  <%}%>
  <%for (var i = from; i <= to; ++i) {%>
    <div class="offset <%i === current ? 'current' : ''%>"
         data-offset="<%i * limit%>"><%i+1%></div>
  <%}%>
  <%if (to < count-1) {%>
    <div class="offset" data-offset="<%(to+1) * limit%>">...</div>
  <%}%>
</script>

<form id="search-form">
  <input name="query" type="text">
  <button type="submit">🔍</button>
</form>

<div id="meta-box"></div>
<div id="result-box"></div>
<div id="offset-box"></div>

<div id="loader">
  <div class="circle-01 circle"></div>
  <div class="circle-02 circle"></div>
  <div class="circle-03 circle"></div>
  <div class="circle-04 circle"></div>
  <div class="circle-05 circle"></div>
  <div class="circle-06 circle"></div>
  <div class="circle-07 circle"></div>
  <div class="circle-08 circle"></div>
  <div class="circle-09 circle"></div>
  <div class="circle-10 circle"></div>
  <div class="circle-11 circle"></div>
  <div class="circle-12 circle"></div>
</div>
